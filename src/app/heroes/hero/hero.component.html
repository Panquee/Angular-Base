<h1>{{ nombre }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ randomMethod() }}</dd>

  <td>Capitalismo:</td>
  <dd>{{ nameCapitalized }}</dd>
</dl>

<button
  *ngIf="nombre !== 'Spiderman'"
  (click)="changeName('Spiderman')"
  class="btn btn-primary mx-2"
>
  Cambiar nombre
</button>

<button *ngIf="edad !== 25" (click)="changeAge(25)" class="btn btn-primary">
  Cambiar edad
</button>

<button (click)="reset()" class="btn btn-primary mx-2">Reset</button>
